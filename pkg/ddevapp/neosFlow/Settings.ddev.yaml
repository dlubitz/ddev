Neos:
  Flow:
    persistence:
      backendOptions:
        host: '{{ .DBHostname }}'
        port: '{{ .DBPort }}'
        dbname: 'db'
        user: 'db'
        password: 'db'
        driver: '{{ .DBDriver }}'
    http:
      trustedProxies:
        proxies: '*'
    error:
      debugger:
        recursionLimit: 20

  SwiftMailer:
    transport:
      type: 'Swift_SmtpTransport'
      options:
        host: localhost
        port: 1025

  Imagine:
    driver: Imagick
